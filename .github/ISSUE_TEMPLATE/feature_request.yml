name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Affected Module
      description: Which module would this feature be part of?
      options:
        - Authentication
        - Point of Sale (POS)
        - Inventory Management
        - Product Management
        - Customer Management
        - CFDI Compliance
        - Reporting
        - Multi-Tenancy
        - New Module
        - Infrastructure
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical (Blocking business operations)
        - High (Important for business)
        - Medium (Nice to have)
        - Low (Enhancement)
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request

  - type: checkboxes
    id: impact
    attributes:
      label: Impact Assessment
      description: What areas might this feature impact?
      options:
        - label: Requires database schema changes
        - label: Affects multi-tenant architecture
        - label: Requires API changes (breaking)
        - label: Affects CFDI compliance
        - label: Requires performance optimization
        - label: Needs security review

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: This feature aligns with the project's goals
          required: true
        - label: I am willing to help implement this feature
